<script>
document.addEventListener('DOMContentLoaded', function() {
    // Gestionnaire d'événements pour le clic sur le bouton "Début"
    document.querySelector('.nav-button').addEventListener('click', function(event) {
        // Empêcher le comportement par défaut du lien
        event.preventDefault();
        
        // Redirection vers la page "Deembre.html"
        console.log("Le bouton Début a été cliqué");
        window.location.href = '/src/years/2024/Months/Decembre/Decembre.html';
    });

    // Récupérer le tableau
    const tableBody = document.querySelector('tbody');

    // Récupérer les données saisies dans le tableau
    function getTableData() {
        const data = [];
        const rows = tableBody.querySelectorAll('tr');

        rows.forEach(row => {
            const rowData = [];
            const cells = row.querySelectorAll('input[type="text"]');

            cells.forEach(cell => {
                rowData.push(cell.value);
            });

            data.push(rowData);
        });

        return data;
    }

    // Enregistrer les données dans le stockage local lorsque le bouton est cliqué
    document.getElementById('saveButton').addEventListener('click', function() {
        const tableData = getTableData();
        localStorage.setItem('tableData', JSON.stringify(tableData));
        console.log('Données enregistrées avec succès.');
    });

    // Charger les données depuis le stockage local lorsque la page est chargée
    function loadTableData() {
        const savedData = localStorage.getItem('tableData');
        if (savedData) {
            const parsedData = JSON.parse(savedData);
            parsedData.forEach((rowData, rowIndex) => {
                const cells = tableBody.querySelectorAll('tr')[rowIndex].querySelectorAll('input[type="text"]');
                cells.forEach((cell, cellIndex) => {
                    cell.value = rowData[cellIndex];
                });
            });
        }
    }

    loadTableData();
});
</script>
