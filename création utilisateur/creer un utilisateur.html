<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un utilisateur</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #005f73;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header img {
            margin-right: 10px;
        }
        .header-text {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            background-color: #005f73;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .container {
            margin: 20px auto;
            width: 80%;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/ASlogo.png" alt="AS Logo" style="width: 50px; height: 50px;">
        <div class="header-text">AS Associés - Création d'utilisateur</div>
    </div>
    <div class="container">
        <form action="traitement/traitement_utilisateur.php" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom">
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
            
            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe">
            <br>
            <input type="submit" value="Créer">
        </form>
    </div>
    <div class="footer">
        © 2024 AS Associés - Tous droits réservés
    </div>
</body>
</html>
